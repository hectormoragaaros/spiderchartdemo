spring.datasource.url=jdbc:mariadb://localhost:3306/dnd_characters?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver.class=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB103Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#disable OSIV 
spring.jpa.open-in-view=false

spring.datasource.dbcp2.initial-size=100
spring.datasource.dbcp2.max-idle=100
spring.datasource.dbcp2.default-query-timeout=1000
spring.datasource.dbcp2.default-auto-commit=true